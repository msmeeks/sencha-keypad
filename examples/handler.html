<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic Example</title>

    <!-- Sencha Touch 1.1.1 -->
    <script type="text/javascript" charset="utf-8" src="../js/sencha-touch-1.1.1/sencha-touch.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/sencha-touch-1.1.1/resources/css/sencha-touch.css">

    <!-- The real deal -->
    <script src="../js/Keypad.js" type="text/javascript" charset="utf-8"></script>

    <script>
		Ext.setup({
			onReady: function () {
				var handler = new Ext.ux.Keypad({
					title: 'Handler',
					submitHandler: function(val, keypad, button, e) {
						Ext.Msg.show({
							title: 'Handle it',
							msg: 'You entered: ' + val + '<br/><br/>Would you like to clear the keypad?',
							buttons: Ext.MessageBox.YESNO,
							width: 300,
							height: 300,
							icon: Ext.MessageBox.QUESTION,
							fn: function(btn) {
								if (btn == 'yes') {
									keypad.clear();
								}
							}
						});
					}
				});
				handler.render('handler');
			}
		});
    </script>

</head>
<body>
	<div id="handler"/>
</body>
</html>
